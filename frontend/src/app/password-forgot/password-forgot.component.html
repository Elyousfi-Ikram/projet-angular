<div class="container">
    <form #forgotForm="ngForm" (ngSubmit)="onSubmit()" class="p-4 rounded shadow w-100"
        [ngStyle]="{'max-width': '400px'}">
        <h2 class="form-title">Mot de passe oublié</h2>
        <div class="form-group">
            <label for="email" class="form-label">Adresse e-mail</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email"
                placeholder="Entrez votre email" required />
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
        </div>

        <div *ngIf="successMessage" class="alert alert-success">
            {{ successMessage }}
        </div>

        <div *ngIf="messageStatus.text"
            [ngClass]="{'alert': true, 'alert-success': messageStatus.type === 'success', 'alert-danger': messageStatus.type !== 'success'}">
            {{ messageStatus.text }}
        </div>

        <button type="submit" [disabled]="!forgotForm.form.valid" class="btn btn-primary">Réinitialiser le mot de
            passe</button>

        <div class="text-center">
            <button type="button" class="btn btn-return-login" (click)="navigate('/login')">
                Retour à la connexion
            </button>
        </div>
    </form>
</div>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <form (ngSubmit)="handleSubmit()" class="p-4 rounded shadow w-100" style="max-width: 400px;" #loginForm="ngForm">
    <h2 class="text-center mb-4">Connexion</h2>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required email
        autocomplete="email" />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required
        autocomplete="current-password" />
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger text-center">{{ errorMessage }}</div>

    <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="!loginForm.form.valid">Se connecter</button>

    <div class="text-center mt-3">
      <a routerLink="/password-forgot" class="link-forgot text-decoration-none">Mot de passe oubli√© ?</a>
    </div>

    <div class="text-center mt-3">
      <a routerLink="/signup" class="btn btn-link text-decoration-none">Pas de compte ? Inscrivez-vous</a>
    </div>
  </form>
</div>

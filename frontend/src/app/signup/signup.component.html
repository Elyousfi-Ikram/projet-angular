<div class="container d-flex justify-content-center align-items-center min-vh-100 py-5">
  <form (ngSubmit)="handleSubmit($event)" class="p-4 rounded shadow w-100" style="max-width: 400px;" #signupForm="ngForm" >
    <h2 class="text-center mb-4">Inscription</h2>

    <div class="mb-3">
      <label for="name" class="form-label">Nom</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required />
    </div>

    <div class="mb-3">
      <label for="prenom" class="form-label">Prénom</label>
      <input type="text" class="form-control" id="prenom" [(ngModel)]="prenom" name="prenom" required />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required />
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Téléphone</label>
      <input
        type="tel"
        class="form-control"
        id="phone"
        [(ngModel)]="phone"
        name="phone"
        required
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required autoComplete="current-password" />
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger text-center">{{ errorMessage }}</div>

    <button type="submit" [disabled]="!signupForm.form.valid" class="btn btn-signin w-100 mt-3">S'inscrire</button>

    <div class="text-center mt-3">
      <a routerLink="/login" class="link-login text-decoration-none">
        Déjà un compte ? Connectez-vous
      </a>
    </div>
  </form>
</div>
